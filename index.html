<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <h1 class="p-2 text-light text-center h1">Weather Dashboard</h1>
    </header>

    <!-- main -->
    <div class="m-4 p-4">
      <div class="col-md-12">
        <div class="row">
          <!-- search section -->
          <div class="col-md-3">
            <!-- search form -->
            <h5>Search for a City:</h5>
            <form class="form-inline" id="search-form">
              <input
                type="search"
                class="form-control mb-3 ds-input"
                id="cityname"
                placeholder="Enter city name..."
              />
              <button type="submit" class="btn">Search</button>
            </form>

            <!-- search history-->
            <ul class="list-group" id="search-history"></ul>
          </div>

          <!-- results section -->
          <div class="col-md-9">
            <!-- city weather data -->
            <div class="card mt-2">
              <div class="card-body">
                <div class="d-flex flex-row">
                  <h2
                    class="card-title align-self-center"
                    id="main-city-name"
                  ></h2>
                </div>
                <h6 class="card-subtitle text-muted" id="main-city-temp">
                  Temperature:
                </h6>
                <h6 class="card-subtitle mt-3 text-muted" id="main-city-humid">
                  Humidity:
                </h6>
                <h6 class="card-subtitle mt-3 text-muted" id="main-city-wind">
                  Wind Speed:
                </h6>
              </div>
            </div>

            <!-- 5-day forecast -->
            <div>
              <h2 class="card-title mt-3">5-Day Forecast:</h2>
              <div class="row justify-content-between" id="five-day">
                <!-- filled by displayWeather() -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
